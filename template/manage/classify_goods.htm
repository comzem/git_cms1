<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/admincss.css" rel="stylesheet"type="text/css" />
<link href="css/common.css" rel="stylesheet"type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" src="js/Common.js" type="text/javascript"></script>
{literal}
<script type="text/javascript">

String.prototype.trim = function () { return this.replace(/(^\s*)|(\s*$)/g, ""); }

</script>

{/literal}

</head>

<body>
<form id="form1" action="{$tab}" method="post" name="form1">

<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="table">
<tr>
<td align="right" style="width:90px;">标题：</td>
<td align="left"><input type="text" name="title" id="title" class="stit" value='{$title}' /></td>
</tr>
<tr>
<td align="right" style="width:90px;">上一级：</td>
<td align="left"><select name="upid">{html_options options=$upid_options selected=$upid}</select>

</td>
</tr>

<tr>
<td align="right" style="width:90px;">排序：</td>
<td align="left"><input type="text" name="sort" id="sort" class="stit2" value='{$sort}' /> </td>
</tr>
<tr>
<td align="right" style="width:90px;">SEO标题：</td>
<td align="left"><input type="text" name="seotitle" id="seotitle" class="stit" value='{$seotitle}' /> </td>
</tr>
<tr>
<td align="right" style="width:90px;">SEO关键字：</td>
<td align="left"><input type="text" name="keywords" id="keywords" class="stit" value='{$keywords}' /> </td>
</tr>
<tr>
<td align="right" style="width:90px;">SEO描述：</td>
<td align="left"><input type="text" name="description" id="description" class="stit" value='{$description}' /> </td>
</tr>
<tr class="TR_BG_list">
  <td align="right" style="width:90px;">首页显示：</td>
  <td align="left">
  {html_radios name="display" options=$display_options checked=$display separator=" "}
  </td>
</tr>
<tr class="TR_BG_list">
	<td align="right" style="width:90px;"></td>
	<td align="left"><input type="submit" name="button" id="button" value="提交" class="admin_submit" /></td>
</tr>
</table>

</form>
</body>
</html>
