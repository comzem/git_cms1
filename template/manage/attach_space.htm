<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/admincss.css" rel="stylesheet"type="text/css" />
<link href="css/common.css" rel="stylesheet"type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" src="js/Common.js" type="text/javascript"></script>
{literal}
<script type="text/javascript">  
$(document).ready(function(){  
    $(".copy-btn").click(function(){
		var id=$(this).attr("val");
		var t=$(this).attr("cmd");
		var text=$("#"+id).attr("src");
		if (t=="code"){
			text="<img src='"+text+"' />";
		}
		if (window.clipboardData){// IE
			 window.clipboardData.setData( "Text" , text);
		}
		alert("复制成功！");
	});
	
	$(".del_att").click(function(){
		$(this).parent().parent().parent().remove();
	});
});  
</script>  

{/literal}
</head>

<body>
<div class="mbody">
<div class="pagetit">
  <div class="ptit"> 图片空间</div>
  <div class="topnav"> <a href="?action=attachment&operation=space&t=goods" class="select"><u>产品图</u></a> <a href="?action=attachment&operation=space&t=editor"><u>编辑器图片</u></a>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>

<form id="form1" name="form1" method="post" action="{$tab}">
  <ul class="imglist">
    {section name=loop loop=$list}
    <li>
      <img src="upload/{$list[loop].attachment}" id="{$list[loop].id}" width="160" height="160" />  
      <div class="copy-box">
      		<span>
				<input type="checkbox" name="check_id[]" id="gcheck" value="{$list[loop].id}|{$list[loop].attachment}">   
			</span>
			<span>
				<a href="javascript:;" cmd="code" val="{$list[loop].id}" class="copy-btn">代码</a>
			</span>
			<span>|</span>
			<span>
			    <a href="javascript:;" cmd="link" val="{$list[loop].id}" class="copy-btn">链接</a>
			</span>
            <!--<span>|</span>
			<span>
			    <a href="javascript:;">替换</a>
			</span>
            <span>|</b>
			<span>
			    <a href="javascript:;" class="del_att">删除</a>
			</span>-->
	 </div>          
      <div class="clear"></div>
    </li>
    {/section}
  </ul>
  <div style="height:35px;"></div>
  <table width="100%" border="0" cellspacing="3" cellpadding="2" id="ToolBar">
  <tr>
    <td style="width:100px;"><input id="chkAll" type="checkbox" />删?
  <input type="submit" onclick="if(confirm('确定删除吗'))return true;return false" value="提交" /></td>
    <td><div class="fenye">{$paging}</div></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
